<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>横线表格</title>
		<link rel="stylesheet" type="text/css" href="css/css.css"/>
		<style>
			table.line {
				border-spacing: 0.5rem;
				border-collapse: collapse;
				text-align: center;
				margin: 0 auto;
				width: 500px;
			}
			
			table.line caption{
				font-weight: bold;
				text-align: left;
			}
			
			table.line thead {
				background-color: #1D96B2;
				color: white;
			}
			
			table.line tr {
				border: 1px solid #1D96B2;
			}
			
			table.line td,
			table.line th {
				padding: 9px;
			}
			
			table.line tbody tr:nth-child(even) {
				background-color: #EFEFEE;
			}
			
			table.line tr td:first-child {
				text-align: left;
				font-weight: bold;
			}
			
			table.line th:first-child {
				text-align: left;
			}
		</style>
	</head>

	<body>
		<ul class="nav clearfix">
